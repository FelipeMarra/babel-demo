<style>
/* Botão de abrir modal */
.open-modal {
    cursor: pointer;
}

/* Fundo do modal */
dialog::backdrop {
    background-color: rgb(0, 0, 0, 0.5);
}

/* Modal */
dialog {
    border: none;
    width: 720px;
    border-radius: 24px;
    padding: 18px;
}

/* Cabeçalho do modal */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px 18px 18px 18px;
}

/* Título do modal */
.modal-title {
    padding-top: 8px;
    align-items: center;
    font-size: 20px;
    font-weight: 500;
    color: #111928;
}

/* Botão de fechar modal */
.close-modal {
    cursor: pointer;
    border: none;
    background-color: transparent;
    color: #c51414;
    font-size: 18px;
}

/* Corpo do modal */
.modal-body {
    display: flex;
    flex-direction: column;
    gap: 16px;
}
</style>


<script>
// Seleciona todos os botões que abrem e fecham o modal
const openButtons = document.querySelectorAll('.open-modal');
const closeButtons = document.querySelectorAll('.close-modal');

// Percorre cada botão de abrir e adiciona o evento de click
openButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Pega o id do modal que o botão abre
        const modalId = button.getAttribute('data-modal');

        // Pega o modal pelo id
        const modal = document.getElementById(modalId);

        // Abre o modal
        modal.showModal();
    });
});

// Percorre cada botão de fechar e adiciona o evento de click
closeButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Pega o id do modal que o botão fecha
        const modalId = button.getAttribute('data-modal');

        // Pega o modal pelo id
        const modal = document.getElementById(modalId);

        // Fecha o modal
        modal.close();
    });
});
</script>
